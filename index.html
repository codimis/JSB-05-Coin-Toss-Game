<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <title>Coin-Toss-Game</title>
  </head>

  <body>
    <h1 class="main-name">Coin Toss Game</h1>

    <div class="img-container" id="coin">
      <img
        class="img-heads"
        src="images/heads.jpg"
        alt="coin-cover"
        id="cover"
      />
      <img
        class="img-tail hidden"
        src="images/tail.jpg"
        alt="coin-cover"
        id="cover"
      />
    </div>

    <main>
      <section class="btn">
        <button class="btn btn--heads">HEADS</button>
        <button class="btn btn--tail">TAILS</button>
      </section>

      <section class="player">
        <section class="player player--0">
          <h2 class="name" id="name--0">User</h2>
          <div class="current">
            <p class="current-label-0">Current Score:</p>
            <p class="current-score-0" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Computer</h2>
          <div class="current">
            <p class="current-label-1">Current Score:</p>
            <p class="current-score-1" id="current--1">0</p>
          </div>
        </section>
      </section>

      <button class="re--start hidden">🔁RE-START🔁</button>
    </main>

    <footer>
      <div>
        Designed by:<a
          style="text-decoration: none"
          href="https://github.com/aysenuryazicii"
          >Ayşenur</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
