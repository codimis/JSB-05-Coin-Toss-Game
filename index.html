<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Toss Game</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Coin Toss Game</h1></div>
      <div class="game">
        <div class="result">
          <div class="score-board">
            <div class="score-title user">USER</div>
            <div class="score-title computer">COMP.</div>
            <span id="user">0</span> : <span id="computer">0</span>
          </div>
          <div id="coin">
            <div class="side-a"></div>
            <div class="side-b"></div>
          </div>
        </div>
        <h2 class="messages">Choose One</h3>
        <div class="choices">
          <img id="coin" src="img/coin.svg" alt="" class="coin-t" />
          <img id="coin" src="img/coin-d.svg" alt="" class="coin-d" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
